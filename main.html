  <title>Roman Numeral Converter</title>
</head>
<body>
  <script>
    function toRoman(num) {
      if (num === 0) return "N"; // Romans used "N" (nulla) for zero

      const symbols = [
        ["M", 1000],
        ["CM", 900],
        ["D", 500],
        ["CD", 400],
        ["C", 100],
        ["XC", 90],
        ["L", 50],
        ["XL", 40],
        ["X", 10],
        ["IX", 9],
        ["V", 5],
        ["IV", 4],
        ["I", 1],
      ];

      let result = "";

      for (let [roman, value] of symbols) {
        while (num >= value) {
          result += roman;
          num -= value;
        }
      }

      return result;
    }

    // Examples
    console.log(toRoman(14));   // XIV
    console.log(toRoman(798));  // DCCXCVIII
    console.log(toRoman(10000)); // MMMMMMMMMM
    console.log(toRoman(0));    // N
  </script>
